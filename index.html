<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <style>
  table tr th {
    font-size: 16pt;
    color: white;
    background-color: blue;
    padding: 5px 15px;
  }
  table tr td {
    font-size: 16pt;
    color: gray;
    border: 1px solid gray;
  }
  li {
    font-size: 16pt;
    color: gray;
  }
  </style>

  <h1>Vue.js</h1>
  <div id="app">
    <template v-if="flag">
      <p>データをテーブル表示する</p>
      <table>
        <tr><th>Name</th><th>mail</th></tr>
        <tr><td>Name1</td><td>mail1@gmail.com</td></tr>
        <tr><td>Name2</td><td>mail2@gmail.com</td></tr>
        <tr><td>Name3</td><td>mail3@gmail.com</td></tr>
      </table>
    </template>
    <template v-else>
      <p>データをリスト表示</p>
      <ul>
        <li>Name1,mail1@gmail.com</li>
        <li>Name2,mail2@gmail.com</li>
        <li>Name3,mail3@gmail.com</li>
      </ul>
    </template>
  </div>
  <hr>
  <button onclick="doAction();"/>click</button>

  <script>
    var data = {
      flag: true
    }

    var app = new Vue({
      el: '#app',
      data: data
    });

    function doAction() {
      data.flag = !data.flag;
    }
  </script>
</body>
</html>
