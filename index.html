<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <style>
  .red {
    color:white;
    background-color: red;
  }
  </style>

  <h1>Vue.js</h1>
  <div id="app">
    <hello/>
  </div>

  <script>
    var hello = Vue.component('hello',
    {
      data:function() {
        return {
          counter: 0,
          isRed: false,
        };
      },
      methods: {
        doAction:function(event) {
          this.counter++;
          if (this.counter > 10) {
            this.counter = 0;
          }
          if (this.counter % 2 == 0) {
            this.isRed = false;
          } else {
            this.isRed = true;
          }
        }
      },
      template: '<p v-bind:class="{red:isRed}" v-on:click="doAction" class="hello">clicked:{{counter}}.</p>',
    });

    var app = new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
