<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <style>
  .red {
    color:white;
    background-color: red;
  }
  </style>

  <h1>Vue.js</h1>
  <div id="app">
    <hello/>
  </div>

  <script>
    var hello = Vue.component('hello',
    {
      data:function() {
        return {
          num: 0,
        };
      },
      computed: {
        calc: function(event) {
          var total = 0;
          for (var i = 1; i <= this.num; i++) {
            total += i;
          }
          return "total: " + total;
        }
      },
      template: '<div><p>{{calc}}</p><div><input type="number" v-model="num"></div></div>',
    });

    var app = new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
