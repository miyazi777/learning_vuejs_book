<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <style>
  .ok {
    font-size: 24pt;
    color: blue;
  }
  .ng {
    font-size: 24pt;
    color: gray;
  }
  </style>

  <h1>Vue.js</h1>
  <div id="app">
    <p v-if="flag" class="ok">これは正常</p>
    <p v-else class="ng">問題が発生中です</p>
  </div>
  <hr>
  <button onclick="doAction();"/>click</button>

  <script>
    var data = {
      flag: true
    }

    var app = new Vue({
      el: '#app',
      data: data
    });

    function doAction() {
      data.flag = !data.flag;
    }
  </script>
</body>
</html>
